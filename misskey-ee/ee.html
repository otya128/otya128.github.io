<!DOCTYPE html><html><head></head><body><script>
  function hogehoge(hage)
  {
      new Image().src = "https://search.misskey.xyz/?q=" + hage
  }
  </script>
  <input type="button" value="flipx" onclick="hogehoge(&quot;$flipx&quot;)" style="transform: scaleX(-1);">
  <input type="button" value="flipy" onclick="hogehoge(&quot;$flipy&quot;)" style="transform: scaleY(-1);">
  <input type="button" value="skew" onclick="hogehoge(&quot;$skew&quot;)" style="transform: skew(-20deg);">
  <input type="button" value="grayscale" onclick="hogehoge(&quot;$grayscale&quot;)" style="filter: grayscale(100%); -webkit-filter: grayscale(100%);">
  <input type="button" value="sepia" onclick="hogehoge(&quot;$sepia&quot;)" style="filter: sepia(100%); -webkit-filter: sepia(100%);">
  <input type="button" value="saturate" onclick="hogehoge(&quot;$saturate&quot;)" style="filter: saturate(1000%); -webkit-filter: saturate(1000%);">
  <input type="button" value="invert" onclick="hogehoge(&quot;$invert&quot;)" style="filter: invert(100%); -webkit-filter: invert(100%);">
  </body></html>
